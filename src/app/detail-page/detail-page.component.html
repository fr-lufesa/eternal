<div class="header">
  <div class="back-button" (click)="goBack()">
    <i class="fa-solid fa-arrow-left" style="font-size: 1.5rem;"></i>
  </div>
  <h2>ETERNAL</h2>
  <app-cart-icon></app-cart-icon>
</div>

<div class="swiper mySwiper" #swiperRef>
  <div class="swiper-wrapper">
    @for (img of product.images; track $index) {
    <div class="swiper-slide" >
      <img [src]="img.src" alt="" style="width: 100%" />      
    </div>
    }
  </div>
  <div class="swiper-pagination"></div>
</div>

<div class="content">
  <h1>{{ product.title }}</h1>
  <h2 class="mt-1">{{ product.variants[0].price | currency }}</h2>
  <p [innerHTML]="product.body_html" style="margin-top: 1rem"></p>
  <button style="position: absolute; bottom: 1rem; width: 90%;" (click)="addToBag()">ADD TO BAG</button>
</div>
