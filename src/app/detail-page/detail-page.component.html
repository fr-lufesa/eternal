<div class="header">
  <div class="back-button" (click)="goBack()">
    <i class="fa-solid fa-arrow-left"></i>
  </div>
  <h2>ETERNAL</h2>
  <a class="cart" routerLink="/cart">
    <i class="fa-solid fa-bag-shopping"></i>
  </a>
</div>

<div class="swiper mySwiper" #swiperRef>
  <!-- <h4>Featured Collection</h4> -->
  <div class="swiper-wrapper">
    @for (img of product.images; track $index) {
    <div class="swiper-slide" >
      <img [src]="img.src" alt="" style="width: 100%" />      
    </div>
    }
  </div>
  <div class="swiper-pagination"></div>
</div>

<div class="content">
  <h1>{{ product.title }}</h1>
  <h2 class="mt-1">{{ product.variants[0].price | currency }}</h2>
  <p [innerHTML]="product.body_html" style="margin-top: 1rem"></p>
  <button class="mt-1">ADD TO BAG</button>
</div>
